<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center"> Update Appointment </h1>
      <div class="card-body">
        <form th:action="@{/cats/{id}(id=${cat.id})}" th:object="${cat}" method="POST">
          <div class="form-group">
            <label> Cat's Name</label>
            <input type="text" name="name" th:field="*{name}" placeholder="Enter Cat's Name" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Cat's Breed</label>
            <input type="text" name="breed" th:field="*{breed}" placeholder="Enter Cat's Breed" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Master's Email</label>
            <input type="text" name="email" th:field="*{email}" placeholder="Enter Master's Email" class="form-control"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>




        </form>

      </div>

    </div>

  </div>
</div>

</body>
</html>
